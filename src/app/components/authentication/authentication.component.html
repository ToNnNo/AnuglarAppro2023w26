<h2>Authentication</h2>

<form *ngIf="!this.state; else blockLogout">
  <div class="mb-3">
    <label for="username">Username:</label>
    <input type="text" id="username" class="form-control" #username /> <!-- #name = variable de template -->
  </div>
  <div class="mb-3">
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" />
  </div>
  <button class="btn btn-outline-primary" (click)="authenticate()">Se connecter</button>
</form>

<ng-template #blockLogout>
  <p>Bienvenue Stéphane</p>
  <button class="btn btn-outline-warning" (click)="logout()">Déconnexion</button>
</ng-template>
