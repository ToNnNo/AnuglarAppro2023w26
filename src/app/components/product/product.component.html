<h2>Liste des produits</h2>

<div class="row">
  <div class="col-3 mb-3" *ngFor="let product of products|async">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
